<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
     
    <!--Header-->
    <header>
        <nav class="container">
            <div>Donna Uomo Bambini</div>
            <div><img src="img/boolean-logo.png" alt="logo boolean"></div>
            <div><i class="fa-regular fa-user"></i> <i class="fa-regular fa-heart"></i> <i class="fa-solid fa-bag-shopping"></i></div>
        </nav>
    </header>
    <!--/Header-->

    <!--Main-->
    <main>
        <!--Articoli-->
        <div class="container">

            <div class="articles">
                <div>
                    <img src="img/1.webp" alt="articolo 1">
                    <img src="img/1b.webp" class="img-top" alt="articolo 1 hover">
                </div>
                <div class="heart"><i class="fa-solid fa-heart"></i></div>
                <p class="discount">-50%</p>
                <p class="sustainability">Sostenibilità</p>
                <p>Levi's</p>
                <p class="name-article">RELAXED FIT TEE UNISEX</p>
                <p class="number-discount">19,99 &#8364;</p>
                <p class="cost-article">29,99 &#8364;</p>
            </div>

            <div class="articles">
                <img src="img/2.webp" alt="articolo 2">
                <img src="img/2b.webp" class="img-top" alt="articolo 2 hover">
            </div>
            <div class="heart"><i class="fa-solid fa-heart"></i></div>
            <p class="discount">-50%</p>
            <p class="sustainability">Sostenibilità</p>
            <p>Levi's</p>
            <p class="name-article">RELAXED FIT TEE UNISEX</p>
            <p class="number-discount">19,99 &#8364;</p>
            <p class="cost-article">29,99 &#8364;</p>
            </div>
        </div>
        <!--/Articoli-->
    </main>
    <!--/Main-->


</body>
</html>
